version: '3'

services:
  pyptv:
    build:
      context: .
      dockerfile: Dockerfile.kasm
    ports:
      - "6901:6901"  # Kasm web interface
    volumes:
      - ./data:/home/kasm-default-profile/work  # Mount local data directory
    environment:
      - VNC_PW=  # Empty password for no authentication
    restart: unless-stopped
    shm_size: '2gb'  # Increase shared memory for X server
