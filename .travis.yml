# Config file for automatic testing at travis-ci.org
language: python
python:
  - "2.7"
  - "3.6"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y build-essential 
  - sudo apt-get install -y python-pip python-setuptools python-dev python-virtualenv swig git
  - sudo apt-get -y install python-qt4-gl libx11-dev g++ libpcre3 libpcre3-dev
  - sudo apt-get -y install libgl1-mesa-glx libglu1-mesa-dev libgl1-mesa-dev mesa-common-dev freeglut3-dev libgtk2.0-dev
  - sudo pip install --upgrade pip
  - sudo pip install numpy cython nose pyyaml fonttools
  - sudo pip install enable
  - sudo pip install chaco
  - sudo pip install optv==0.2.4
install:
  - sudo pip install -e .
script:
  - nosetests pyptv/tests/ --verbose
