package:
    name: pyptv
    version: 0.1.0
source:
  # git_url: https://github.com/alexlib/pyptv.git
  # git_tag: conda_build 
  path: ..
build:
    # binary_relocation: false
    # always_include_files:
    #   - pyptv/*.py
    script:
      python setup.py install --single-version-externally-managed --record=record.txt
requirements:
    host:
      - python
    run:
        - numpy=1.10.2
        - openptv_c_lib
        - openptv_py_wrapper
        - chaco
        - cython
        - enable
        - future
        - kiwisolver
        - matplotlib
        - pyyaml
        - scikit-image
test:
  source_files:
    - tests
  requires:
    - pytest
    - pytest-cov
  commands:
    - pytest tests
about:
    home: https://github.com/alexlib/pyptv
    summary: Python GUI for the OpenPTV library `liboptv`
